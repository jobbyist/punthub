  <script>
    // Platform data
    const platforms = [

      { id: 11, name: 'Betfred', url: 'https://www.betfred.com/', description: 'Established UK bookmaker with South African operations.' },
      { id: 12, name: 'Bettabets', url: 'https://www.bettabets.co.za/', description: 'Local betting platform with focus on South African sports.' },
      { id: 13, name: 'Mzansibet', url: 'https://www.mzansibet.co.za/', description: 'South African-owned betting platform with local focus.' },
      { id: 14, name: 'Bet.co.za', url: 'https://www.bet.co.za/', description: 'Simple and straightforward betting platform.' },
      { id: 15, name: 'BetXchange', url: 'https://www.betxchange.co.za/', description: 'Betting exchange platform for peer-to-peer betting.' },
      { id: 16, name: 'Interbet', url: 'https://www.interbet.co.za/', description: 'Long-standing South African betting operator.' },
      { id: 17, name: 'Gbets', url: 'https://www.gbets.co.za/', description: 'Popular South African betting site with casino games.' },
      { id: 18, name: 'Sunbet', url: 'https://www.sunbet.co.za/', description: 'Part of Sun International, offering sports betting and casino.' },
      { id: 19, name: 'Tab4Racing', url: 'https://www.tab4racing.co.za/', description: 'Dedicated horse racing betting platform.' },
      { id: 20, name: 'Lottostar', url: 'https://www.lottostar.co.za/', description: 'Online lottery and betting platform.' },
      { id: 21, name: 'Lottoland', url: 'https://www.lottoland.co.za/', description: 'Bet on international lotteries from South Africa.' },
      { id: 22, name: 'Marshalls World of Sport', url: 'https://www.marshalls.co.za/', description: 'Traditional South African betting operator with modern platform.' },
      { id: 23, name: 'Netbet', url: 'https://www.netbet.co.za/', description: 'International operator with comprehensive betting options.' },
      { id: 24, name: 'Lula Bets', url: 'https://www.lulabets.co.za/', description: 'New generation betting platform with modern features.' },
      { id: 25, name: 'Kingbets', url: 'https://www.kingbets.co.za/', description: 'Emerging betting platform with competitive markets.' }
    ];

    // Initialize data storage
    function initializeStorage() {
      if (!localStorage.getItem('platformRatings')) {
        localStorage.setItem('platformRatings', JSON.stringify({}));
      }
      if (!localStorage.getItem('platformComments')) {
        localStorage.setItem('platformComments', JSON.stringify({}));
      }
    }

    // Check if user is logged in (Magic.link integration)
    function isLoggedIn() {
      // Check for Magic.link token or session
      // This is a simplified check - in production, verify with Magic.link SDK
      return localStorage.getItem('magicAuthToken') !== null;
    }

    // Get user email (from Magic.link)
    function getUserEmail() {
      return localStorage.getItem('magicUserEmail') || 'Anonymous User';
    }

    // Get platform ratings
    function getRatings(platformId) {
      const ratings = JSON.parse(localStorage.getItem('platformRatings') || '{}');
      return ratings[platformId] || { total: 0, count: 0, userRating: 0 };
    }

    // Save platform rating
    function saveRating(platformId, rating) {
      const ratings = JSON.parse(localStorage.getItem('platformRatings') || '{}');
      const current = ratings[platformId] || { total: 0, count: 0, userRating: 0 };
      
      // Remove previous user rating if exists
      if (current.userRating > 0) {
        current.total -= current.userRating;
        current.count -= 1;
      }
      
      // Add new rating
      current.total += rating;
      current.count += 1;
      current.userRating = rating;
      
      ratings[platformId] = current;
      localStorage.setItem('platformRatings', JSON.stringify(ratings));
    }

    // Get platform comments
    function getComments(platformId) {
      const comments = JSON.parse(localStorage.getItem('platformComments') || '{}');
      return comments[platformId] || [];
    }

    // Save platform comment
    function saveComment(platformId, comment) {
      const comments = JSON.parse(localStorage.getItem('platformComments') || '{}');
      const platformComments = comments[platformId] || [];
      
      platformComments.unshift({
        author: getUserEmail(),
        text: comment,
        date: new Date().toISOString()
      });
      
      comments[platformId] = platformComments;
      localStorage.setItem('platformComments', JSON.stringify(comments));
    }

    // Create star rating HTML
    function createStarRating(platformId, currentRating) {
      const average = currentRating.count > 0 ? (currentRating.total / currentRating.count).toFixed(1) : 0;
      const userRating = currentRating.userRating || 0;
      
      let html = '<div class="star-rating" data-platform="' + platformId + '">';
      for (let i = 1; i <= 5; i++) {
        const active = i <= userRating ? 'active' : '';
        html += '<span class="star ' + active + '" data-rating="' + i + '">‚òÖ</span>';
      }
      html += '</div>';
      html += '<div class="rating-info">';
      html += 'Average: ' + average + '/5 (' + currentRating.count + ' ratings)';
      html += '</div>';
      
      return html;
    }

    // Render platforms
    function renderPlatforms() {
      const grid = document.getElementById('platformsGrid');
      
      platforms.forEach(platform => {
        const ratings = getRatings(platform.id);
        const commentsCount = getComments(platform.id).length;
        
        const card = document.createElement('div');
        card.className = 'platform-card';
        card.innerHTML = `
          <div class="platform-header">
            <h2 class="platform-name">${platform.name}</h2>
            <div class="platform-rank">${platform.id}</div>
          </div>
          <p class="platform-description">${platform.description}</p>
          <div class="rating-section">
            ${createStarRating(platform.id, ratings)}
          </div>
          <div class="platform-actions">
            <a href="${platform.url}" target="_blank" rel="noopener noreferrer" class="btn-register">
              Register Now
            </a>
            <button class="btn-comment" onclick="openCommentModal(${platform.id}, '${platform.name}')">
              <span class="comment-icon">üí¨</span>
              <span>${commentsCount}</span>
            </button>
          </div>
        `;
        
        grid.appendChild(card);
      });
      
      // Add rating click handlers
      document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', function() {
          const rating = parseInt(this.dataset.rating);
          const platformId = parseInt(this.closest('.star-rating').dataset.platform);
          saveRating(platformId, rating);
          renderPlatforms();
        });
        
        star.addEventListener('mouseenter', function() {
          const rating = parseInt(this.dataset.rating);
          const stars = this.closest('.star-rating').querySelectorAll('.star');
          stars.forEach((s, index) => {
            s.classList.toggle('hover', index < rating);
          });
        });
        
        star.addEventListener('mouseleave', function() {
          const stars = this.closest('.star-rating').querySelectorAll('.star');
          stars.forEach(s => s.classList.remove('hover'));
        });
      });
    }

    // Open comment modal
    function openCommentModal(platformId, platformName) {
      document.getElementById('modalTitle').textContent = platformName + ' - Comments';
      
      const authCheck = document.getElementById('authCheck');
      const commentFormDiv = document.getElementById('commentForm');
      
      if (!isLoggedIn()) {
        authCheck.innerHTML = `
          <div class="auth-required">
            Please <a href="/login.html">log in</a> to leave a comment.
          </div>
        `;
        commentFormDiv.innerHTML = '';
      } else {
        authCheck.innerHTML = '';
        commentFormDiv.innerHTML = `
          <div class="comment-form">
            <textarea id="commentText" placeholder="Share your experience with ${platformName}..."></textarea>
            <button onclick="submitComment(${platformId})">Post Comment</button>
          </div>
        `;
      }
      
      renderComments(platformId);
      window.location.hash = 'commentModal';
    }

    // Submit comment
    function submitComment(platformId) {
      const commentText = document.getElementById('commentText').value.trim();
      if (commentText) {
        saveComment(platformId, commentText);
        document.getElementById('commentText').value = '';
        renderComments(platformId);
      }
    }

    // Render comments
    function renderComments(platformId) {
      const commentsList = document.getElementById('commentsList');
      const comments = getComments(platformId);
      
      if (comments.length === 0) {
        commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to share your experience!</div>';
      } else {
        commentsList.innerHTML = comments.map(comment => `
          <div class="comment-item">
            <div class="comment-author">${comment.author}</div>
            <div class="comment-date">${new Date(comment.date).toLocaleDateString()}</div>
            <div class="comment-text">${comment.text}</div>
          </div>
        `).join('');
      }
    }

    // Close modal
    function closeModal() {
      window.location.hash = '';
    }

    // Initialize page
    initializeStorage();
    renderPlatforms();

    // Check for Magic.link authentication on page load
    window.addEventListener('DOMContentLoaded', function() {
      // Try to get Magic.link user info if available
      if (window.Magic) {
        window.Magic.user.isLoggedIn().then(isLoggedIn => {
          if (isLoggedIn) {
            window.Magic.user.getMetadata().then(metadata => {
              localStorage.setItem('magicAuthToken', 'true');
              localStorage.setItem('magicUserEmail', metadata.email);
            });
          }
        }).catch(err => {
          console.log('Magic.link not available');
        });
      }
    });
  </script>
